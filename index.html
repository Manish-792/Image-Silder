<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <div class="heading">
            <h1>Image Slider</h1>
        </div>
    </header>
    
    <div class="container">
        
        <div class="navigation">

            <button id="prev"> < </button>
            <div class="images">
                <img src="https://i.pinimg.com/736x/8a/9b/df/8a9bdfba53cd30ef936e5f9258fb9ffd.jpg" alt="">
            </div>
            
            <button id="next"> > </button>
           
            
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
